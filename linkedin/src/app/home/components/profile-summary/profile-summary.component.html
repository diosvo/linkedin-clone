<ion-card class="ion-no-margin ion-no-padding">
  <ion-card-header>
    <div class="wallpaper">
      <div class="background">
        <ion-img
          alt="wallpaper"
          src="https://images3.alphacoders.com/108/1085524.png"
        ></ion-img>
        <div class="layer"></div>
      </div>
      <div class="avatar">
        <ion-avatar>
          <ion-img
            alt="avatar"
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          ></ion-img>
        </ion-avatar>
      </div>
    </div>

    <div class="ion-text-center information">
      <ion-card-title class="text-bold underline-hover-link mb-1">
        Dios Vo
      </ion-card-title>
      <ion-card-subtitle>Software Engineer at TMA Solutions </ion-card-subtitle>
    </div>
  </ion-card-header>

  <div class="divider"></div>
  <ion-card-content class="fs-12">
    <div class="d-flex ion-justify-content-between ion-margin-bottom">
      <div>
        <ion-text class="text-bold">Collection</ion-text>
        <div><ion-text color="dark">Grow your network</ion-text></div>
      </div>
      <ion-text color="primary">26</ion-text>
    </div>
    <div class="d-flex ion-justify-content-between">
      <ion-text class="text-bold">Invitations</ion-text>
      <ion-text color="primary">12</ion-text>
    </div>
  </ion-card-content>

  <div class="divider"></div>
  <ion-card-content class="fs-12">
    <div class="d-flex ion-align-items-center">
      <ion-icon name="bookmark" class="mr-1"></ion-icon>
      <ion-text color="dark" class="text-bold">My items</ion-text>
    </div>
  </ion-card-content>
</ion-card>
