<ion-card>
  <ion-card-header>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center">
        <ion-col size="auto">
          <ion-avatar>
            <ion-img
              src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
            ></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col size="auto" class="ml-2">
          <ion-card-title class="text-bold mb-1"> Dios Vo </ion-card-title>
          <ion-card-subtitle>
            Software Engineer at TMA Solutions
          </ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      size="small"
      expand="block"
      fill="outline"
      color="primary"
      class="ion-margin-top text-bold"
    >
      View Profile
    </ion-button>
  </ion-card-header>

  <div class="divider"></div>

  <ng-container *ngFor="let action of actions | keyvalue">
    <ion-card-content>
      <ion-card-title color="dark" class="text-bold">
        {{ action.key | titlecase }}
      </ion-card-title>
      <ng-container *ngFor="let option of action.value">
        <p
          class="ion-padding-top underline-hover-link"
          (click)="onAction(option)"
        >
          {{ option | titlecase }}
        </p>
      </ng-container>
    </ion-card-content>
    <div class="divider"></div>
  </ng-container>

  <ion-card-content>
    <p (click)="signOut()" class="underline-hover-link">Sign Out</p>
  </ion-card-content>
</ion-card>
